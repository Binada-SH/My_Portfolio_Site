    <style>
        /* Navbar Styles */
        .container {
            width: 100%;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .nav-menu li a {
            color: #ffffff;
            text-decoration: none;
            font-family: 'Jura', sans-serif;
            font-weight: 400;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-menu li a:hover {
            color: #cccccc;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .menu-toggle .bar {
            width: 25px;
            height: 3px;
            background: #ffffff;
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.95);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                backdrop-filter: blur(10px);
                padding: 2rem 0;
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-menu li {
                margin: 1rem 0;
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Jura', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin: 0;
            padding-top: 100px; /* Account for fixed navbar */
        }

        .form-wrapper {
            background: #1f1f1f;
            border-radius: 12px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin: auto;
        }

        .title {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .title h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: #555555;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .social-icon:hover {

        }

        .contact-info {
            display: flex;

        .contact-value {

        }

        .contact-value a {
            color: #ffffff;

            }
        }
